<div class="mt-2 user-result">
  <div [hidden]="user.deleted" class="row">
    <div class="col-8 my-auto text-center">
      <b>{{ user.firstname }} {{ user.name }}</b>
    </div>
    <div class="col-4 my-auto d-flex">
      <button (click)="goToProfile()" class="ml-auto align-self-end w-100 h-100 btn"><b>Profil</b></button>
    </div>
  </div>
</div>
