<div class="card h-100">
  <img class="card-img-top" *ngIf="user.image" src="/assets/{{user.image}}" alt="{{ user.name}}">
  <div class="card-body text-center d-flex flex-column">
    <h4 class="card-title"><i class="material-icons">face</i> {{ user.firstname }} {{ user.name }}</h4>
    <hr />
    <p class="card-text"><i class="material-icons">email</i> {{ user.email }}</p>
    <p *ngIf="user.phone" class="card-text"><i class="material-icons">phone</i> {{ user.phone }}</p>
    <p *ngIf="user.address" class="card-text"><i class="material-icons">home</i> {{ user.address }}, {{ user.town }}
      {{ user.postalCode }}</p>
    <div class="mt-auto">
      <hr />
      <div class="row m-1">
        <div class="col-6 m-auto">
          <p class="card-text mx-auto">Crédit: {{user.wallet}} €</p>
          <div *ngIf="isToggled">
            <input [(ngModel)]="amount" type="number" /> €
          </div>
        </div>
        <div class="col-6 m-auto">
          <button (click)="isToggled ? addFunds() : toggleFunding()" class="btn btn-primary">Créditer</button>
        </div>
      </div>
      <hr />
      <div class="row m-1">
        <div class="col-6 m-auto">
          <p class="card-text">Status: {{user.status }}</p>
        </div>
        <div class="col-6 m-auto">
          <button (click)="editStatus()" class="btn btn-primary">Changer status</button>
        </div>
      </div>
      <hr />
      <div class="row m-auto">
        <button (click)="orderHistory()" class="btn btn-primary mx-auto">Historique de commande</button>
      </div>
    </div>
  </div>
</div>
