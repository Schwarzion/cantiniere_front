<div class="card">
  <img class="card-img-top" *ngIf="user.image" src="/assets/{{user.image}}" alt="{{ user.name}}">
  <div class="card-body">
    <h5 class="card-title">{{ user.firstname }}  {{ user.name }}</h5>
    <p class="card-text">Crédit: {{user.wallet}} €</p>
    <div *ngIf="isToggled">
      <input [(ngModel)]="amount" type="number" /> €
    </div>
    <button (click)="isToggled ? addFunds() : toggleFunding()" class="btn btn-primary">Créditer</button>
  </div>
</div>
