<div class="meal-list">
  <div class="meal-list__buttons">
    <button class="btn-link--orange" (click)="close(true)">Valider</button>
    <button class="btn-link--blue" (click)="close()">Annuler</button>
  </div>
  <div class="meal-list__container">
    <div *ngFor="let meal of meals" [ngClass]="{meal: true, selected: isSelected(meal.id)}"
      (click)="isSelected(meal.id) ? removeMeal(meal) : addMeal(meal)">
      <div class="meal-list__content">
        <span class="meal-list__selected">{{isSelected(meal.id) ? 'V' : 'X'}}</span>
        <p class="meal-list__title">{{meal.label}}</p>
      </div>
      <img src="/assets/{{meal.image}}" [alt]="meal.image" />
    </div>
  </div>
</div>
