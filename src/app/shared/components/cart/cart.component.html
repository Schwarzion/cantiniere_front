<div class="shopping_cart">
  <div>
    <i (click)="toggleCart()" class="material-icons">shopping_cart</i>
  </div>
  <div *ngIf="isToggled" class="dropdown">
    <div *ngFor="let menu of cart.menus">
      <p>{{menu.details.label}}</p>
    </div>
    <div *ngFor="let meal of cart.meals">
      <p>{{meal.label}}</p>
    </div>
    <button (click)="pay()">Payer ({{getTotalPrice()}}â‚¬)</button>
  </div>
</div>
