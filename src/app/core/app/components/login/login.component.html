<form [formGroup]="loginForm" mat-dialog-content class="text-center" (ngSubmit)="sendLogin()">
  <div>
    <span class="span-left row pl-4 font-weight-bold">Email:</span>
    <input id="email" type="text" formControlName="email"  class="mx-auto span-outline" placeholder="email" />
  </div>
  <div>
    <span class="span-left row pl-4 mt-3 font-weight-bold">Mot de passe:</span>
    <input id="password" type="password" formControlName="password"  class="mx-auto span-outline" placeholder="password"/>
  </div>
  <button class="btn btn-link--blue btn-outline-blue mt-4" type="button" (click)="sendLogin()">Connexion</button>
  <button class="btn btn-link--orange btn-outline-orange mt-3" (click)="requestPassword()" [routerLink]="['/forgotpassword']">Mot de passe oublié ?</button>
</form>
<button (click)="requestPassword()" [routerLink]="['/forgotpassword']" class="btn">Mot de passe oublié ?</button>
