<div id="login-row" class="text-center row justify-content-center align-items-center">
  <div id="login-column" class="">
      <div id="login-box" class="col-md-12">
          <form [formGroup]="loginForm" mat-dialog-content class="text-center" (ngSubmit)="sendLogin()" class="form my-2">
              <h2 class="text-center text-custom">Login</h2>
              <div class="form-group">
                  <label for="username" class="text-custom">Email</label><br>
                  <input id="email" type="text" formControlName="email"/>
              </div>
              <div class="form-group">
                  <label for="password" class="text-custom">Mot de passe</label><br>
                  <input id="password" type="password" formControlName="password"/>
              </div>
                  <input type="submit" name="submit" (click)="sendLogin()" class="btn btn-link--blue btn-sm btn-custom" value="Connexion">
          </form>
         <small><button (click)="requestPassword()" [routerLink]="['/forgotpassword']" class="btn-link--blue btn btn-sm btn-custom">Mot de passe oubli√© ?</button></small> 
      </div>
  </div>
</div>
