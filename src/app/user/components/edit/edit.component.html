<div class="container-fluid col-6">
    <div class="text-center m-2">
        Bienvenue dans votre espace personnel, vous pouvez à tout moment modifier votre profil & visualiser votre
        cagnotte
    </div>
    <div class="bg-light custom-box custom-span">
        <div *ngIf="isQueried" class="col-6 mx-auto">
            <form [formGroup]="form" (ngSubmit)="edit(form)">
                <div class="mt-2">
                    <span class="span-left row">Nom</span>
                    <input type="text" formControlName="name" placeholder="{{user.name}}" class="mx-auto span-outline"
                        required>
                </div>
                <div class="mt-2">
                    <span class="span-left row">Prénom</span>
                    <input type="text" formControlName="firstname" placeholder="{{user.firstname}}"
                        class="mx-auto span-outline" required>
                </div>
                <div class="mt-2">
                    <span class="span-left row">Email</span>
                    <input type="text" formControlName="email" placeholder="{{user.email}}"
                        class=" mx-auto span-outline" required>
                </div>
                <div class="mt-2">
                    <span class="span-left row">Mot de Passe</span>
                    <input type="password" class="pass form-control mx-auto span-outline" required>
                </div>
                <div class="mt-2">
                    <span class="span-left row">Mot de Passe (Confirmation)</span>
                    <input type="password" formControlName="password" class="pass form-control mx-auto span-outline"
                        required>
                </div>
                <div class="mt-2">
                    <span class="span-left row">Adresse</span>
                    <input type="text" formControlName="address" placeholder="{{user.address}}"
                        class=" mx-auto span-outline" required>
                </div>
                <div class="row justify-content-between mt-2">
                    <div class="col-6">
                        <span class="span-left">Ville</span>
                        <input type="text" formControlName="town" placeholder="{{user?.town}}"
                            class="mx-auto span-outline" required>
                    </div>
                    <div class="col-6">
                        <span class="span-left">Code Postal</span>
                        <input type="text" formControlName="postalCode" placeholder="{{user?.postalCode}}"
                            class="mx-auto span-outline" required>
                    </div>
                </div>
                <div class="mt-2">
                    <span class="span-left row">Téléphone</span>
                    <input type="text" formControlName="phone" placeholder="{{user?.phone}}"
                        class=" mx-auto span-outline" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-outline w-50 mt-3">Valider les changements</button>
                </div>
            </form>
        </div>
    </div>
</div>
